<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <title>Even more doodling</title>
    <meta name="description" content="Just some doodles">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="index.css">
    <script src="index.js"></script>
</head>

<body>
    <main class="screen">

        <div class="stage">
            <div class="stack peg1"></div>
            <div class="stack peg2"></div>
            <div class="stack peg3"></div>
        </div>

        <div class="controls">
            <div class="setNumber">
                Please select number of discs:
                <select id="discNum">
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                </select>
            </div>
            <div class="buttons">
                <div class="btn goButton">GO!</div>
                <div class="btn resetButton">RESET</div>
            </div>
        </div>
    
    </main>


</body>
</html>
